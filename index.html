<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <img src=".\resources\images\logo.png" alt="Secret Agent Supply Logo">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>
    <!-- Banner -->
    <div class="parent-container hero-banner">
      <div class="container mobile">
        <div class="promo-text">
          <h4>New arrival</h4>
          <h1>Sport bikes and motorcycles</h1>
        </div>
      </div>
    </div>
    <!-- Main menu -->
    <div class="menu">
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Glasses</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div class="mobile-menu">
        <span>Menu</span>
      </div>
    </div>

    <!-- Featured products -->
    <div class="parent-container">
      <div class="container" id="product">
        <div class="product">
          <div class="product-image">
            <img src=".\resources\images\pen.png" alt="Exploding Pen">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="product middle">
          <div class="product-image">
            <img src=".\resources\images\watch.png" alt="Cellular Watch">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="product last">
          <div class="product-image">
            <img src=".\resources\images\glasses.png" alt="Thermal Glasses">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!-- Business info -->

      <div class="container-info">
        <div class="info">
          <span id="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span id="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>

    <!-- Footer -->
    <footer class="parent-container">
      <div class="container footer">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
