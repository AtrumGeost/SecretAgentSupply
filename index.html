<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src=".\resources\images\logo.png" alt="Secret Agent Supply Logo">
      <span>Secret Agent Supply Inc.</span>
    </header>
    <!-- Banner -->
    <div class="hero-banner">
      <div class="promo-text">
        <span>New arrival</span>
        <span>Sport bikes and motorcycles</span>
      </div>
    </div>
    <!-- Main menu -->
    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Glasses</li>
        <li>Contact</li>
      </ul>
    </nav>
    <!-- Featured products -->
    <div class="container">
      <div class="product">
        <img src=".\resources\images\pen.png" alt="Exploding Pen">
        <span>Exploding Pen</span>
      </div>
      <div class="product">
        <img src=".\resources\images\watch.png" alt="Cellular Watch">
        <span>Cellular Watch</span>
      </div>
      <div class="product">
        <img src=".\resources\images\glasses.png" alt="Thermal Glasses">
        <span>Thermal Glasses</span>
      </div>
    </div>
    <!-- Business info -->
    <div class="container">
      <div class="info">
        <span>Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span>Hours</span>
        <p>0800 - 1800</p>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
